<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- link estilo -->
    <link href="style.css" rel="stylesheet" />

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200&display=swap');
    </style>

    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>

    <title>WebFon</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="burbujas">
      <div class="burbuja"></div>
      <div class="burbuja"></div>
      <div class="burbuja"></div>
      <div class="burbuja"></div>
      <div class="burbuja"></div>
      <div class="burbuja"></div>
      <div class="burbuja"></div>
      <div class="burbuja"></div>
      <div class="burbuja"></div>
      <div class="burbuja"></div>
      <div class="burbuja"></div>
      <div class="burbuja"></div>
    </div>

    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand celular" href="#" id="WebFone">
          <div class="row centrar">
            <div class="animate__animated animate__rollIn animate__infinite">
              <img
                src="imagenes/logo_celular.png"
                class="logo_celular"
                alt="logo_celular"
              />
            </div>
            <div class="WebFonLetra">WebFon</div>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <ion-icon name="menu-sharp"></ion-icon>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#" id="home">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="Nosotros">Ofertas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="Nosotros">Lista de deseos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="web">Cliente</a>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                <div class="dropdown-menu dropdown-menu-right">
                  <form class="px-4 py-3">
                    <div class="form-group">
                      <label for="exampleDropdownFormEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                    </div>
                    <div class="form-group">
                      <label for="exampleDropdownFormPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="dropdownCheck">
                        <label class="form-check-label" for="dropdownCheck">
                          Remember me
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                  </form>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">New around here? Sign up</a>
                  <a class="dropdown-item" href="#">Forgot password?</a>
                </div>    
            </li>
            
            <li class="nav-item">
              <ion-icon
              name="cart-outline"
              class="animate__animated animate__rubberBand animate__infinite"
            ></ion-icon>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                    <div class="card">
                      <div class="card-header">Tus compras
                      </div>
                      <div class="card-body">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Fugiat!
                      </div>
                      <div class="card-footer">Lorem, ipsum dolor.
                      </div>
                    </div>
                  </div>
                </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fuid texto1 mb-5 mt-5">
      <div class="row">
        <div>
          <div class="texto1"></div>
        </div>
      </div>
    </div>

    <div class="container-fluid imgPrincipal mb-5 mt-5">
      <img
        src="./imagenes/celularess.png"
        class="img-fluid col-8 col-sm-8 col-md-8 col-lg-8 col-xl-6"
        alt="Responsive image"
      />
    </div>
    <div class="container-fluid mb-3 mt-5">
      <div class="row">
        <div class="col imgIphone">
          <div class="row centrar">
            <div class="d-flex align-items-end">
              <div class="d-flex flex-column pr-3">
                <!-- <h3>Iphone</h3> -->

                <h1
                  class="animate__animated animate__rubberBand animate__infinite"
                >
                  Iphone
                </h1>
              </div>
              <img
                src="./imagenes/iphone1.png"
                class="img-fluid"
                alt="Responsive image"
              />
            </div>
          </div>
        </div>

        <!-- <h3>Samsung</h3> -->

        <div class="col imgSamsung">
          <div class="row centrar">
            <div class="d-flex align-items-end">
              <div class="d-flex flex-column pr-3">
                <h1
                  class="animate__animated animate__rubberBand animate__infinite"
                >
                  Samsung
                </h1>
              </div>
              <img
                src="./imagenes/samm.png"
                class="img-fluid"
                alt="Responsive image"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <h3>Xiaomi</h3> -->

    <div class="container-fluid mb-3 mt-5">
      <div class="row">
        <div class="col imgXiaomi">
          <div class="row centrar">
            <div class="d-flex align-items-end">
              <div class="d-flex flex-column pr-3">
                <h1
                  class="animate__animated animate__rubberBand animate__infinite"
                >
                  Xiaomi
                </h1>
              </div>
              <img
                src="./imagenes/xiaomi.png"
                class="img-fluid"
                alt="Responsive image"
              />
            </div>
          </div>
        </div>

        <!-- <h3>Huawei</h3> -->

        <div class="col imgHuawei">
          <div class="row centrar">
            <div class="d-flex align-items-end">
              <div class="d-flex flex-column pr-3">
                <h1
                  class="animate__animated animate__rubberBand animate__infinite"
                >
                  Huawei
                </h1>
              </div>
              <img
                src="./imagenes/huawei.png"
                class="img-fluid"
                alt="Responsive image"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
